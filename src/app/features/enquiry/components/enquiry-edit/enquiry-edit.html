<div class="edit-container">
  <div class="edit-card">
    <h2>Edit Enquiry</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-grid">

        <div class="form-group">
          <label>Title</label>
          <input type="text" formControlName="title" />
        </div>

        <div class="form-group">
          <label>Customer Name</label>
          <input type="text" formControlName="customerName" />
        </div>

        <div class="form-group full-width">
          <label>Message</label>
          <textarea formControlName="message"></textarea>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="customerEmail" />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="customerPhone" />
        </div>

        <div class="form-group">
          <label>Follow Up Date</label>
          <input type="date" formControlName="followUpDate" />
        </div>

        <div class="form-group">
          <label>Status</label>
          <select formControlName="statusId">
            <option [ngValue]="null">Select status</option>

            @for (s of statuses; track s.id) {
              <option [ngValue]="s.id">
                {{ s.name }}
              </option>
            }
          </select>
        </div>

      </div>

      <div class="form-actions">
        <button type="submit">Update Enquiry</button>
      </div>

    </form>
  </div>
</div>
